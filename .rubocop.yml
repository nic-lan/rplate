require:
  - rubocop-rspec

Layout/LineLength:
  Max: 100
  AutoCorrect: true

RSpec/MessageSpies:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Naming/MemoizedInstanceVariableName:
  EnforcedStyleForLeadingUnderscores: required

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

RSpec/FilePath:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

Layout/EndAlignment:
  AutoCorrect: true

Layout/DefEndAlignment:
  AutoCorrect: true

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

AllCops:
  Exclude:
    - 'spec/fixtures/**/*'
    - 'spec/out/**/*'
    - '*.gemspec'
