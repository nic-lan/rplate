require:
  - rubocop-rspec

Layout/LineLength:
  Max: 100

RSpec/MessageSpies:
  Enabled: false

RSpec/LeadingSubject:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/NestedGroups:
  Max: 4

Naming/MemoizedInstanceVariableName:
  EnforcedStyleForLeadingUnderscores: required

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

RSpec/FilePath:
  Enabled: false

AllCops:
  Exclude:
    - 'spec/fixtures/**/*'
    - 'spec/out/**/*'
